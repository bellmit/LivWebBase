<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>开源免费-外部</title>
		<link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" href="../../css/common.css">
	</head>
	<body>
	<div id="app">
		<div style="float: left;width: 200px;height: 100%; overflow: auto;">
			<el-menu
			  default-active="0"
			  class="el-menu-vertical-demo"
			  @select="handleSelect"
			  @open="handleOpen"
			  @close="handleClose">
			  <el-menu-item index="0">
			    <i class="el-icon-menu"></i>
			    <span slot="title">前端框架</span>
			  </el-menu-item>
			  <el-menu-item index="1" >
			    <i class="el-icon-document"></i>
			    <span slot="title">前端组件</span>
			  </el-menu-item>
			  <el-menu-item index="2">
			    <i class="el-icon-setting"></i>
			    <span slot="title">3D框架</span>
			  </el-menu-item>
			  <el-submenu index="3">
				  <template slot="title">
					<i class="el-icon-location"></i>
					<span>素材demo</span>
				  </template>
				  <el-menu-item index="0">图标</el-menu-item>
			  </el-submenu>
			</el-menu>
		</div>
	    <div style="float: left;height: 100%; overflow: hidden;":style="{width:contentW}">
		  <iframe ref="ifm" src="./01qdkj.html" style="width:100%;height:100%; border:none;" ></iframe>
	    </div>
	</div>
	</body>
	<!-- import Vue before Element -->
	<script src="../../plugins/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="../../plugins/element-ui/lib/index.js"></script>
	<script>
	  new Vue({
	    el: '#app',
		  data: function() {
			return {
				htmlPath:["01qdkj.html","02qdzj.html","03_3dzj.html",["04scdemo.html"]],
				contentW:document.documentElement.clientWidth-200+"px"
			}
		  },
		  methods: {
			  handleSelect(key, keyPath) {
					  var temparr = this.htmlPath[keyPath[0]];
					  var url=temparr;
					  for(var i=1;i<keyPath.length;i++){
						  if(typeof temparr == ""){
							 url = temparr;
							  break;
						  }
						  temparr = temparr[keyPath[i]];
					  }
					  this.$refs.ifm.src = url;
				  
				  
			  },
			  handleOpen(key, keyPath) {
			    console.log(key, keyPath);
			  },
			  handleClose(key, keyPath) {
			    console.log(key, keyPath);
			  }
		  },
		  mounted() {
			  // 首先在Virtual DOM渲染数据时，设置下背景图的高度．
			  this.contentW = `${document.documentElement.clientWidth-200}px`;
			  // 然后监听window的resize事件．在浏览器窗口变化时再设置下背景图高度．
			  const that = this;
			  window.onresize = function temp() {
				  that.contentW = `${document.documentElement.clientWidth-200}px`;
			  };
		  }
	  })
	</script>
</html>
