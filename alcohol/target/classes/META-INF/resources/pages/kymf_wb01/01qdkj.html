<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>前端框架</title>
		<link rel="stylesheet" href="../../plugins/element-ui/lib/theme-chalk/index.css">
		<link rel="stylesheet" type="text/css" href="./kymf_wb01.css"/>
	</head>
	<body>
	<div id="app">
		<el-row type="flex" justify="start" align="top" :gutter="15" v-for="(row, index) in frames"  style="margin-top: 10px;">
		  <el-col :span="3" v-for="(col, index) in row" >
		    <el-card :body-style="{ padding: '0px' ,backgroundColor:'#e5f0ff'}" >
			  <span class="title">{{col.name}}</span>
		      <img :src="col.logo" class="image" >
		      <div style="padding: 14px;">
				<div>{{col.remark}}</div>
		        <div class="bottom clearfix">
					<el-link :href="col.url" target="_blank">官方网址</el-link>
					<el-dropdown @command="handleCommand" style="float: right;" v-if="col.others">
					  <span class="el-dropdown-link">
					    其他网址<i class="el-icon-arrow-down el-icon--right"></i>
					  </span>
					  <el-dropdown-menu slot="dropdown" >
					    <el-dropdown-item :command="menu.href" v-for="(menu, index) in col.others" >{{menu.name}}</el-dropdown-item>
					  </el-dropdown-menu>
					</el-dropdown>
		        </div>
		      </div>
		    </el-card>
		  </el-col>
		  
		</el-row>
	</div>
	</body>
	<!-- import Vue before Element -->
	<script src="../../plugins/vue/dist/vue.js"></script>
	<!-- import JavaScript -->
	<script src="../../plugins/element-ui/lib/index.js"></script>
	<script>
	  new Vue({
	    el: '#app',
		  data: function() {
			return { 
				frames:[
					[
						{"name":"jQuery","url":"https://jquery.com/","logo":"https://jquery.com/jquery-wp-content/themes/jquery/images/logo-jquery.png","remark":"jQuery是一个快速、简洁的JavaScript框架","others":[{"name":"中文网","href":"http://jquery.cuishifeng.cn/"}]},
						{"name":"Vue","url":"https://cn.vuejs.org/","logo":"https://cn.vuejs.org/images/logo.png","remark":"渐进式JavaScript 框架"},
						{"name":"React","url":"https://zh-hans.reactjs.org/","logo":"./img/react.svg","remark":"用于构建用户界面的 JavaScript 库"},
					],
					
				]
			}
		  },
		  methods: {
			  handleCommand(command) {
				  window.open(command);
			  }
		  },
		  mounted() {
		  },
	  })
	</script>
</html>
